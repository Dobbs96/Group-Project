<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Best of Me</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header-text">
        <h3>Welcome to The Best of Me!</h1>
        <p>Take a moment to calm yourself. Create a list of peaceful activities to treat yourself to, and enjoy our endless supply of quotes!</p>
      </div>
      </div>
    </div>
    <div class="quote-container">
      <div class="quote-section">
        <div class="quote-section-text">
          <h1 id="quote"></h1>
          <h5 id="quote-author"></h5>
        </div>
      </div>
      </div>
    <div class="hobby-weather-container">
      <div class="hobby-section">
          <h1 id="date"></h1>
          <h5 id="hobby">Random Hobby</h5>
      </div>
      <div class="weather-section">
        <div class="icon-temp"><img src="./assets/Images/03d.png" alt="icon" id="icon"></img><span id="temp">77&#8457</span></div>
        <div class="city"><p id="city-name">New York</p></div>
      </div>
    </div>

<section>
    <div class="container">
      <h2 class="top">TO DO</h2>
        <div class="toDoContentText">
          <form id="skills-form">
            <div class="form-group row">
              <label for="list" class="listItems">
              </label>
                <input type="text" class="form-list" id="toDo" placeholder="What would you like to do today?">
                <!-- <button type="submit" value="Submit" id="submitToDo" class="btn-info"></button> -->
              </div>
            <div>
            <!-- <button type="submit" value="Submit" id="submitToDo" class="btn-info">Submit</button> -->
          </form>
          <div>
          <h4 class="displayList"></h4>
          </div>
          <ul class="list-items" id="toDoList"></ul>
      </div>
      </div>
  </div>
</section>
  

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  
  <style>
    #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
    #sortable li span { position: absolute; margin-left: -1.3em; }
  </style>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
  <script>
    $( function() {
      $( "#toDoList").sortable();
      $( "#toDoList").disableSelection();
    } );
  </script>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="./assets/js/toDo.js"></script>
  <script src="assets/js/getQuote.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
