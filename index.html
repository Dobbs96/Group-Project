<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Best of Me</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="quote-section">
      <div class="quote-section-text">
        <h1 id="quote"></h1>
        <h5 id="quote-author"></h5>
      </div>
    </div>
    <div class="weather-container">
      <div class="weather-section">
        <div class="weather-section-text">
          <h1 id="date">Today's Date</h1>
          <h5 id="city">Your City</h5>
          <h5 id="hobby">Random Hobby</h5>
        </div>
      </div>
    </div>

    <div class="todo-container">
      <div class="todo-content">
        <div class="todoContentText">
          <label for="toDo" class="toDoInput">To Do List:
          </label>
          <div class="inputText">
            <input type="text" class="inputTextList" id="list" />
          </div>
        </br>
            <div class="list-group" id="toDoList"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <style>
      #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
      #sortable li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; height: 1.5em; }
      html>body #sortable li { height: 1.5em; line-height: 1.2em; }
      .ui-state-highlight { height: 1.5em; line-height: 1.2em; }
      </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#toDoList" ).sortable({
          placeholder: "ui-state-highlight"
        });
        $( "#toDoList-list" ).disableSelection();
      } );
      </script>
<script src="assets/js/getQuote.js"></script>
<script src="assets/js/script.js"></script>


</body>
</html>
